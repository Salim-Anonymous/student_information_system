<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/student_detail.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                    height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg></span>
            <input type="search" class="form-control" placeholder="Search" aria-label="Username"
                aria-describedby="addon-wrapping">

            <input type="button" class="btn btn-dark" value="Search">
        </div>


        <div class="col-sm-4 card-holder">
            <div class="card">
                <img src="image/cute-and-funny-little-cat-cartoon-illustration-vector.jpg" class="card-img-top"
                    alt="...">
                <!-- <svg class="card-img-top" id="iconAcc" xmlns="http://www.w3.org/2000/svg"  width="100" height="100" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 26 26">
                     <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                     <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                   </svg> -->
                <div class="card-body">
                    <h5 class="card-title">02200000</h5>
                    <p class="card-text"><b>Name :</b> John Doe</p>
                    <p class="card-text"><b>Year :</b> Third Year</p>
                    <p class="card-text"><b>Date Of Birth :</b> 01/ 01/ 2000</p>
                    <p class="card-text"><b>Phone No :</b> 17 000 000</p>


                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
