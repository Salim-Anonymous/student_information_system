<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="css/student_registration.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="form_registration ">
        <form action="" class=" myForm col-md-10">
                <div class="col-sm-12  ">
                    <svg id="iconAcc" xmlns="http://www.w3.org/2000/svg"  width="100" height="100" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 26 26">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                      </svg>
                </div>
            <div class="input-group col-sm-3 space">
                <span class="input-group-text">@</span>
                <div class="form-floating">
                  <input type="text" class="form-control" id="Name" placeholder="Username">
                  <label for="floatingInputGroup1">Name</label>
                </div>
              </div>
              <div class="input-group col-sm-3 space">
                <span class="input-group-text">std #</span>
                <div class="form-floating">
                  <input type="text" class="form-control" id="StudentNumber" placeholder="Username">
                  <label for="floatingInputGroup1">Student Number</label>
                </div>
              </div>
            <div class="input-group col-sm-3 space">
                <span class="input-group-text">Year</span>
                  <select class="form-select form-floating" id="specificSizeSelect">
                  <option selected>Enter Your Year</option>
                  <option value="First Year">First Year</option>
                  <option value="Second Year">Second Year</option>
                  <option value="Third Year">Third Year</option>
                  <option value="Fourth Year">Fourth Year</option>
                </select>
              </div>
              <div class="input-group col-sm-3 space">
                <span class="input-group-text">Date of Birth</span>
                <input type="date" aria-label="Date of Birth" class="form-control">
              </div>
            <div class="input-group mb-3 space">
                <span class="input-group-text">#</span>
                <span class="input-group-text">+ 975</span>
                <input type="tel" placeholder="00 000 000"  class="form-control" >
              </div>
            <input id="Submit" class="btn col-sm-12 btn-outline-dark space" type="submit">
        </form> 
    </div>
</body>
</html>
